<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <h1>Contact Us</h1>
    <div class="container">
        <form>

            <label for="fname">First Name: </label>
            <input type="text" id="fname" class="name" name="firstname" placeholder="Firstname.." required>


            <label for="lname">Last Name: </label>
            <input type="text" id="lname" class="name" name="lastname" placeholder="Lastname.." required>
            
            <div>
                <label for="country">State</label>
                <select id="country" name="country">
                    <option value="australia">Maharashtra</option>
                    <option value="australia">Chandigarh</option>
                    <option value="australia">Manali</option>
                    <option value="australia">Hyderabad</option>
                    <option value="canada">Bangladesh</option>
                    <option value="usa">Bengaluru</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>

                <label for="lname">Email or Phone Number:
                </label>
                <input type="email" id="email" name="email" placeholder="Enter your Email or Phone Number" required>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>

    <h4>YOU'LL RECEIVE A MESSAGE ON YOUR MAIL WITHIN 24 TO 48 WORKING HOURS!</h4>
</body>

</html>
